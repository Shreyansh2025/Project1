<!DOCTYPE html>

    <title>Dashboard - Dynamic Blog</title>

  <body>
    <header>
      <nav>
        <a href="/Project1/">Home</a>

    <main>
      <h1>Dashboard</h1>

      <section>
        <h2>Create a New Post</h2>
        <form method="POST">
          <label>Title:</label>
          <input type="text" name="title" required />
          <label>Content:</label>
          <textarea name="content" rows="5" required></textarea>
          <button type="submit">Create Post</button>
        </form>
      </section>
